<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: rgba(50,101,149,0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://img.freepik.com/foto-gratis/conjunto-iconos-tecnologia-medica-salud-bienestar_53876-104940.jpg?semt=ais_hybrid');
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 1;
        }

        .form-container {
            background-color: rgba(245,244,248,1); 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(245,244,248,1);
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 350px;
            max-width: 100%;
            color: rgba(50,101,149,1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: rgba(50,101,149,1);
        }

        label {
            font-size: 14px;
            color: rgba(50,101,149,1);
            margin-bottom: 5px;
            text-align: left;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            background-color: rgba(50,101,149,0.2);
            color: rgba(50,101,149,1);
            margin-bottom: 10px;
        }

        button {
            padding: 12px;
            background-color: rgba(50,101,149,1);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: rgba(50,101,149,0.8);
        }

        a {
            color: rgba(50,101,149,1);
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

        .background-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.5);
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="background-overlay"></div>
    <div class="form-container">
        <h1>Registro</h1>
        <form action="/register" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Registrarse</button>
        </form>
        <a href="/login">¿Ya tienes cuenta? Inicia Sesión</a>
    </div>
</body>
</html>
