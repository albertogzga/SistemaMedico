<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color:  rgba(50,101,149,0);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-image: url('https://media.istockphoto.com/id/949812160/es/foto/doctor-en-fondo-de-hospital-con-espacio-de-copia.jpg?s=612x612&w=0&k=20&c=QBeKzlWExND3PRV-H0-xJOI7eEPeLNH-gxSuSUjumGw=');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .form-container {
            padding: 40px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 350px;
            max-width: 100%;
            color: rgba(50,101,149,1);
            text-align: center;
            margin-left: 370px;
            background-color:   rgba(245,244,248,1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        h1 {
            margin-bottom: 20px;
            color:  rgba(50,101,149,1);
        }

        label {
            font-size: 14px;
            color:  rgba(50,101,149,1);
            margin-bottom: 5px;
            text-align: left;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
            background-color: rgba(50, 101, 149, 0.2);
            color: rgba(50,101,149,1);
            margin-bottom: 10px;
        }

        input:focus {
            outline: none;
            border: 2px solid rgba(50,101,149,1);
        }

        button {
            padding: 12px;
            background-color:  rgba(50,101,149,1);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color:  rgba(50,101,149,1);
        }

        a {
            color:  rgba(50,101,149,1);
            text-decoration: none;
            display: block;
            margin-top: 15px;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Iniciar Sesión</h1>
        <form action="/login" method="POST">
            <label for="username">Usuario:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <a href="/register">¿No tienes cuenta? Regístrate</a>
    </div>
</body>
</html>
